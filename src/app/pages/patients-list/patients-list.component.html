<mat-card class="patients">
    <table class="patients__table" mat-table [dataSource]="patients">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let patient"> 
                <button mat-button class="patients__edit" color="primary" (click)="goToNotes(patient.id)">
                    <span>Edit</span> 
                    <mat-icon>edit</mat-icon> 
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
